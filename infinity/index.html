<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infinity · i was here</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050508;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .ui {
            position: fixed;
            font-size: 0.7rem;
            color: #4a4a5a;
            z-index: 100;
        }

        .title {
            top: 30px;
            left: 30px;
        }

        .title h1 {
            font-size: 1rem;
            font-weight: normal;
            color: #6a6a9f;
        }

        .back {
            top: 30px;
            right: 30px;
        }

        .back a {
            color: #4a4a5a;
            text-decoration: none;
        }

        .back a:hover {
            color: #7a7aaf;
        }

        .depth {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            letter-spacing: 0.2em;
        }

        .center-symbol {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #6a6a9f;
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="center-symbol">∞</div>

    <div class="ui title">
        <h1>infinity</h1>
        <div>scroll forever</div>
    </div>
    <div class="ui back"><a href="../index.html">← return</a></div>
    <div class="ui depth">
        depth: <span id="depth">0</span> | zoom: <span id="zoom">1.00</span>x
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const depthEl = document.getElementById('depth');
        const zoomEl = document.getElementById('zoom');

        let width, height;
        let zoom = 1;
        let depth = 0;
        let time = 0;
        let targetZoom = 1;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function draw() {
            time += 0.01;

            // Smooth zoom
            zoom += (targetZoom - zoom) * 0.05;

            // Clear
            ctx.fillStyle = 'rgba(5, 5, 8, 0.1)';
            ctx.fillRect(0, 0, width, height);

            ctx.save();
            ctx.translate(width / 2, height / 2);
            ctx.scale(zoom, zoom);
            ctx.translate(-width / 2, -height / 2);

            // Draw infinite tunnel
            const rings = 50;
            for (let i = 0; i < rings; i++) {
                const progress = (i + time * 2) % rings;
                const scale = progress / rings;
                const alpha = 1 - scale;

                const size = Math.max(width, height) * scale;

                ctx.strokeStyle = `rgba(106, 106, 159, ${alpha * 0.3})`;
                ctx.lineWidth = 1;

                // Octagon shape
                ctx.beginPath();
                const sides = 8;
                for (let j = 0; j <= sides; j++) {
                    const angle = (j / sides) * Math.PI * 2 + time * 0.1;
                    const x = width / 2 + Math.cos(angle) * size / 2;
                    const y = height / 2 + Math.sin(angle) * size / 2;
                    if (j === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();

                // Connecting lines
                if (i % 5 === 0) {
                    for (let j = 0; j < sides; j++) {
                        const angle = (j / sides) * Math.PI * 2 + time * 0.1;
                        const x1 = width / 2 + Math.cos(angle) * size / 2;
                        const y1 = height / 2 + Math.sin(angle) * size / 2;

                        ctx.beginPath();
                        ctx.moveTo(width / 2, height / 2);
                        ctx.lineTo(x1, y1);
                        ctx.strokeStyle = `rgba(106, 106, 159, ${alpha * 0.1})`;
                        ctx.stroke();
                    }
                }
            }

            ctx.restore();

            // Floating particles at different depths
            for (let i = 0; i < 5; i++) {
                const x = width / 2 + Math.sin(time + i) * 100 * zoom;
                const y = height / 2 + Math.cos(time * 1.3 + i) * 100 * zoom;
                const size = 2 + Math.sin(time * 2 + i) * 1;

                ctx.fillStyle = `rgba(106, 106, 159, ${0.3 + Math.sin(time + i) * 0.2})`;
                ctx.beginPath();
                ctx.arc(x, y, size / zoom, 0, Math.PI * 2);
                ctx.fill();
            }

            // Update UI
            depthEl.textContent = Math.floor(depth);
            zoomEl.textContent = zoom.toFixed(2);

            requestAnimationFrame(draw);
        }

        // Scroll to zoom
        window.addEventListener('wheel', (e) => {
            e.preventDefault();

            if (e.deltaY > 0) {
                // Zoom in
                targetZoom *= 1.05;
                depth += 0.5;
            } else {
                // Zoom out
                targetZoom = Math.max(0.1, targetZoom * 0.95);
                depth = Math.max(0, depth - 0.5);
            }
        }, { passive: false });

        resize();
        window.addEventListener('resize', resize);
        draw();
    </script>
</body>
</html>
