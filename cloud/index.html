<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloud · i was here</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .ui {
            position: fixed;
            font-size: 0.7rem;
            color: #6a7a8a;
            z-index: 100;
        }

        .title {
            top: 30px;
            left: 30px;
        }

        .title h1 {
            font-size: 1rem;
            font-weight: normal;
            color: #8aa0b0;
        }

        .back {
            top: 30px;
            right: 30px;
        }

        .back a {
            color: #6a7a8a;
            text-decoration: none;
        }

        .back a:hover {
            color: #8aa0b0;
        }

        .instruction {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Georgia, serif;
            font-style: italic;
            color: #5a6a7a;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui title">
        <h1>cloud</h1>
        <div>passing through</div>
    </div>
    <div class="ui back"><a href="../index.html">← return</a></div>
    <div class="ui instruction">watch them drift</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let clouds = [];
        let time = 0;

        class Cloud {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = -300;
                this.y = 100 + Math.random() * (height * 0.5);
                this.speed = 0.2 + Math.random() * 0.5;
                this.size = 50 + Math.random() * 150;
                this.puffs = [];

                // Generate puff positions
                const numPuffs = 4 + Math.floor(Math.random() * 5);
                for (let i = 0; i < numPuffs; i++) {
                    this.puffs.push({
                        x: (Math.random() - 0.5) * this.size,
                        y: (Math.random() - 0.5) * this.size * 0.5,
                        r: this.size * (0.3 + Math.random() * 0.4)
                    });
                }

                this.alpha = 0.3 + Math.random() * 0.4;
            }

            update() {
                this.x += this.speed;
                if (this.x > width + 300) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(240, 245, 250, ${this.alpha})`;

                this.puffs.forEach(puff => {
                    ctx.beginPath();
                    ctx.arc(this.x + puff.x, this.y + puff.y, puff.r, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            clouds = [];
            for (let i = 0; i < 8; i++) {
                const cloud = new Cloud();
                cloud.x = Math.random() * width;
                clouds.push(cloud);
            }
        }

        function draw() {
            time += 0.01;

            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#87ceeb');
            gradient.addColorStop(0.5, '#a8d8ea');
            gradient.addColorStop(1, '#d4e8f0');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Sun
            const sunGrad = ctx.createRadialGradient(
                width * 0.8, height * 0.2, 0,
                width * 0.8, height * 0.2, 100
            );
            sunGrad.addColorStop(0, 'rgba(255, 250, 200, 0.9)');
            sunGrad.addColorStop(0.3, 'rgba(255, 240, 180, 0.4)');
            sunGrad.addColorStop(1, 'transparent');
            ctx.fillStyle = sunGrad;
            ctx.beginPath();
            ctx.arc(width * 0.8, height * 0.2, 100, 0, Math.PI * 2);
            ctx.fill();

            // Clouds
            clouds.sort((a, b) => a.y - b.y);
            clouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });

            requestAnimationFrame(draw);
        }

        resize();
        window.addEventListener('resize', resize);
        draw();
    </script>
</body>
</html>
