<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaf · i was here</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #87ceeb 0%, #b8d8ea 100%);
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .ui {
            position: fixed;
            font-size: 0.7rem;
            color: #5a7a6a;
            z-index: 100;
        }

        .title {
            top: 30px;
            left: 30px;
        }

        .title h1 {
            font-size: 1rem;
            font-weight: normal;
            color: #4a8a5a;
        }

        .back {
            top: 30px;
            right: 30px;
        }

        .back a {
            color: #5a7a6a;
            text-decoration: none;
        }

        .back a:hover {
            color: #4a8a5a;
        }

        .instruction {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Georgia, serif;
            font-style: italic;
            color: #4a6a5a;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui title">
        <h1>leaf</h1>
        <div>falling gently</div>
    </div>
    <div class="ui back"><a href="../index.html">← return</a></div>
    <div class="ui instruction">click to release a leaf</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let leaves = [];
        let time = 0;

        class Leaf {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 0.5 + Math.random() * 0.5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.size = 10 + Math.random() * 15;
                this.wobblePhase = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.02 + Math.random() * 0.02;
                this.hue = 80 + Math.random() * 60; // Green to orange
                this.lightness = 35 + Math.random() * 20;
            }

            update() {
                this.x += this.vx + Math.sin(time * this.wobbleSpeed + this.wobblePhase) * 0.5;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;

                // Slight swaying
                this.vx += (Math.random() - 0.5) * 0.02;
                this.vx *= 0.99;

                return this.y < height + 50;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Leaf shape
                ctx.fillStyle = `hsl(${this.hue}, 50%, ${this.lightness}%)`;
                ctx.beginPath();
                ctx.moveTo(0, -this.size);
                ctx.quadraticCurveTo(this.size * 0.7, -this.size * 0.3, this.size * 0.5, this.size * 0.3);
                ctx.quadraticCurveTo(0, this.size, 0, this.size);
                ctx.quadraticCurveTo(0, this.size, -this.size * 0.5, this.size * 0.3);
                ctx.quadraticCurveTo(-this.size * 0.7, -this.size * 0.3, 0, -this.size);
                ctx.fill();

                // Stem/vein
                ctx.strokeStyle = `hsl(${this.hue}, 40%, ${this.lightness - 10}%)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(0, -this.size);
                ctx.lineTo(0, this.size);
                ctx.stroke();

                ctx.restore();
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function draw() {
            time += 0.05;

            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#87ceeb');
            gradient.addColorStop(1, '#b8d8ea');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Falling leaves in background
            if (Math.random() < 0.02) {
                leaves.push(new Leaf(Math.random() * width, -30));
            }

            leaves = leaves.filter(leaf => {
                leaf.draw();
                return leaf.update();
            });

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', (e) => {
            for (let i = 0; i < 5; i++) {
                leaves.push(new Leaf(
                    e.clientX + (Math.random() - 0.5) * 30,
                    e.clientY + (Math.random() - 0.5) * 30
                ));
            }
        });

        resize();
        window.addEventListener('resize', resize);
        draw();
    </script>
</body>
</html>
