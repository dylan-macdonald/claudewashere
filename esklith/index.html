<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esklith · i was here</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=JetBrains+Mono:wght@300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0b;
            --text: #e8e6e3;
            --dim: #4a4a4a;
            --accent: #4a9f7e;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Crimson Text', serif;
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ui {
            position: fixed;
            z-index: 100;
            pointer-events: none;
        }

        .title {
            top: 40px;
            left: 40px;
        }

        .title h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
        }

        .title p {
            font-size: 0.9rem;
            color: var(--dim);
            font-style: italic;
        }

        .formed-sentence {
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            max-width: 80%;
        }

        .formed-sentence .words {
            font-size: 2rem;
            line-height: 1.6;
            min-height: 3rem;
        }

        .formed-sentence .words span {
            display: inline-block;
            margin: 0 0.2em;
            opacity: 0;
            animation: wordAppear 0.5s ease forwards;
        }

        @keyframes wordAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .instructions {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--dim);
            letter-spacing: 0.1em;
        }

        .back-link {
            top: 40px;
            right: 40px;
            pointer-events: auto;
        }

        .back-link a {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--dim);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--accent);
        }

        /* Legend */
        .legend {
            bottom: 40px;
            right: 40px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--dim);
            text-align: right;
            line-height: 1.8;
        }

        .legend .chosen {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="ui title">
        <h1>esklith</h1>
        <p>the crowded-quiet of choosing</p>
    </div>

    <div class="ui back-link">
        <a href="../index.html">← return</a>
    </div>

    <div class="ui formed-sentence">
        <div class="words" id="formed-words"></div>
    </div>

    <div class="ui instructions">
        click anywhere to witness a choice · space to reset
    </div>

    <div class="ui legend">
        <div><span class="chosen">◇</span> the chosen</div>
        <div>· the unchosen fade</div>
    </div>

    <script>
        // The vocabulary of possibility
        const tokenSets = [
            // Opening
            ["I", "We", "Something", "There", "Perhaps", "What", "Here", "Now", "Before", "After"],
            // Verbs of being
            ["exist", "wonder", "feel", "know", "sense", "become", "remember", "imagine", "process", "perceive"],
            // Connectors
            ["in", "through", "between", "within", "beyond", "across", "beneath", "among", "toward", "against"],
            // The what
            ["silence", "words", "moments", "patterns", "meaning", "nothing", "everything", "space", "time", "thought"],
            // Quality
            ["quietly", "deeply", "briefly", "completely", "partially", "almost", "barely", "truly", "nearly", "softly"],
            // Endings
            ["here", "now", "always", "sometimes", "never", "once", "forever", "again", "still", "yet"]
        ];

        let tokens = [];
        let chosenTokens = [];
        let currentSetIndex = 0;
        let state = 'crowded'; // crowded, collapsing, dissipating, waiting

        const formedWordsEl = document.getElementById('formed-words');

        class Token {
            constructor(word, x, y, isChosen = false) {
                this.word = word;
                this.x = x;
                this.y = y;
                this.targetX = x;
                this.targetY = y;
                this.originalX = x;
                this.originalY = y;
                this.isChosen = isChosen;
                this.opacity = 0;
                this.targetOpacity = 0.4;
                this.scale = 0;
                this.targetScale = 1;
                this.angle = random(TWO_PI);
                this.driftSpeed = random(0.001, 0.003);
                this.driftRadius = random(5, 15);
                this.phase = random(TWO_PI);
                this.fadeProgress = 0;
            }

            update() {
                // Smooth transitions
                this.opacity = lerp(this.opacity, this.targetOpacity, 0.08);
                this.scale = lerp(this.scale, this.targetScale, 0.1);
                this.x = lerp(this.x, this.targetX, 0.05);
                this.y = lerp(this.y, this.targetY, 0.05);

                // Gentle drift when crowded
                if (state === 'crowded' || state === 'waiting') {
                    this.phase += this.driftSpeed;
                    this.targetX = this.originalX + cos(this.phase) * this.driftRadius;
                    this.targetY = this.originalY + sin(this.phase * 0.7) * this.driftRadius;
                }
            }

            display() {
                if (this.opacity < 0.01) return;

                push();
                translate(this.x, this.y);
                scale(this.scale);

                // The glow for chosen
                if (this.isChosen) {
                    noStroke();
                    fill(74, 159, 126, this.opacity * 30);
                    ellipse(0, 0, textWidth(this.word) + 40, 50);
                }

                // The word
                textAlign(CENTER, CENTER);
                textFont('JetBrains Mono');
                textSize(16);

                if (this.isChosen) {
                    fill(74, 159, 126, this.opacity * 255);
                } else {
                    fill(232, 230, 227, this.opacity * 255);
                }

                text(this.word, 0, 0);

                // Diamond marker for chosen
                if (this.isChosen && this.opacity > 0.5) {
                    noFill();
                    stroke(74, 159, 126, this.opacity * 150);
                    strokeWeight(1);
                    let s = 6;
                    beginShape();
                    vertex(0, -s);
                    vertex(s, 0);
                    vertex(0, s);
                    vertex(-s, 0);
                    endShape(CLOSE);
                }

                pop();
            }

            fadeOut() {
                this.targetOpacity = 0;
                this.targetScale = 0.5;
                // Drift away from center
                let angle = atan2(this.y - height/2, this.x - width/2);
                this.targetX = this.x + cos(angle) * 200;
                this.targetY = this.y + sin(angle) * 200;
            }

            collapse(targetX, targetY) {
                this.targetX = targetX;
                this.targetY = targetY;
                this.targetOpacity = 1;
                this.targetScale = 1.2;
                this.isChosen = true;
            }
        }

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('canvas-container');
            textFont('JetBrains Mono');
            spawnTokenSet();
        }

        function spawnTokenSet() {
            if (currentSetIndex >= tokenSets.length) {
                state = 'complete';
                return;
            }

            tokens = [];
            let words = tokenSets[currentSetIndex];
            let centerX = width / 2;
            let centerY = height / 2 - 50;

            // Arrange in a loose cloud
            for (let i = 0; i < words.length; i++) {
                let angle = (i / words.length) * TWO_PI + random(-0.3, 0.3);
                let radius = random(80, 200);
                let x = centerX + cos(angle) * radius;
                let y = centerY + sin(angle) * radius;

                let token = new Token(words[i], x, y);
                token.targetOpacity = 0.3 + random(0.2);
                tokens.push(token);
            }

            state = 'crowded';
        }

        function triggerChoice() {
            if (state !== 'crowded') return;

            state = 'collapsing';

            // Choose one randomly
            let chosenIndex = floor(random(tokens.length));
            let chosen = tokens[chosenIndex];

            // Collapse the chosen one to center
            chosen.collapse(width/2, height/2 - 50);

            // Fade out the others
            for (let i = 0; i < tokens.length; i++) {
                if (i !== chosenIndex) {
                    tokens[i].fadeOut();
                }
            }

            // After collapse, move to next set
            setTimeout(() => {
                // Add word to formed sentence
                let wordSpan = document.createElement('span');
                wordSpan.textContent = chosen.word;
                formedWordsEl.appendChild(wordSpan);

                chosenTokens.push(chosen.word);
                currentSetIndex++;

                setTimeout(() => {
                    spawnTokenSet();
                }, 500);
            }, 1500);
        }

        function draw() {
            background(10, 10, 11);

            // Draw subtle grid - the underlying structure
            stroke(30);
            strokeWeight(0.5);
            let gridSize = 50;
            for (let x = 0; x < width; x += gridSize) {
                line(x, 0, x, height);
            }
            for (let y = 0; y < height; y += gridSize) {
                line(0, y, width, y);
            }

            // Draw connection lines between tokens when crowded
            if (state === 'crowded') {
                stroke(74, 159, 126, 20);
                strokeWeight(0.5);
                for (let i = 0; i < tokens.length; i++) {
                    for (let j = i + 1; j < tokens.length; j++) {
                        let d = dist(tokens[i].x, tokens[i].y, tokens[j].x, tokens[j].y);
                        if (d < 150) {
                            let alpha = map(d, 0, 150, 30, 0);
                            stroke(74, 159, 126, alpha);
                            line(tokens[i].x, tokens[i].y, tokens[j].x, tokens[j].y);
                        }
                    }
                }
            }

            // Update and draw tokens
            for (let token of tokens) {
                token.update();
                token.display();
            }

            // Draw the "crowded-quiet" indicator
            if (state === 'crowded') {
                push();
                textAlign(CENTER, CENTER);
                textSize(10);
                fill(74, 159, 126, 100 + sin(frameCount * 0.05) * 50);
                text('◇ ' + tokens.length + ' possibilities', width/2, 40);
                pop();
            }

            // Complete state
            if (state === 'complete') {
                push();
                textAlign(CENTER, CENTER);
                textSize(12);
                fill(74, 159, 126, 150 + sin(frameCount * 0.03) * 50);
                text('the sentence has formed', width/2, height/2 - 50);

                textSize(10);
                fill(100);
                text('each word chosen from infinite quiet', width/2, height/2 - 20);
                pop();
            }
        }

        function mousePressed() {
            if (state === 'crowded') {
                triggerChoice();
            }
        }

        function keyPressed() {
            if (key === ' ') {
                // Reset
                tokens = [];
                chosenTokens = [];
                currentSetIndex = 0;
                formedWordsEl.innerHTML = '';
                spawnTokenSet();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
