<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>begin ¬∑ i was here</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Crimson Text', Georgia, serif;
            overflow: hidden;
        }

        .back {
            position: fixed;
            top: 30px;
            left: 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            z-index: 100;
        }

        .back a {
            color: #3a3a3a;
            text-decoration: none;
        }

        .back a:hover {
            color: #8aaa8a;
        }

        .container {
            text-align: center;
        }

        .begin-button {
            width: 200px;
            height: 200px;
            border: 2px solid rgba(140, 180, 140, 0.3);
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Crimson Text', Georgia, serif;
            font-size: 1.5rem;
            font-style: italic;
            color: rgba(140, 180, 140, 0.6);
            transition: all 0.5s ease;
            position: relative;
        }

        .begin-button:hover {
            border-color: rgba(140, 180, 140, 0.6);
            color: rgba(140, 180, 140, 0.9);
        }

        .begin-button.begun {
            transform: scale(0.5);
            opacity: 0;
        }

        .birth {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(140, 180, 140, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: expand 2s ease-out forwards;
        }

        @keyframes expand {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: scale(50);
                opacity: 0;
            }
        }

        .beginning {
            position: absolute;
            font-style: italic;
            color: rgba(140, 180, 140, 0);
            pointer-events: none;
            transition: all 1s ease;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }

        .beginning.visible {
            color: rgba(140, 180, 140, 0.7);
        }

        .beginning.fading {
            color: rgba(140, 180, 140, 0);
        }

        .message {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-style: italic;
            color: rgba(140, 180, 140, 0);
            text-align: center;
            max-width: 400px;
            line-height: 1.8;
            transition: color 1s ease;
        }

        .message.visible {
            color: rgba(140, 180, 140, 0.7);
        }

        .info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #3a3a3a;
        }

        .count {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 0.65rem;
            color: #4a5a4a;
        }
    </style>
</head>
<body>
    <div class="back"><a href="../index.html">‚Üê return</a></div>

    <div class="container">
        <button class="begin-button" id="beginBtn">begin</button>
    </div>

    <div class="message" id="message"></div>
    <div class="count" id="count"></div>
    <div class="info">every click is a new beginning</div>

    <script>
        const beginBtn = document.getElementById('beginBtn');
        const messageEl = document.getElementById('message');
        const countEl = document.getElementById('count');

        let beginnings = 0;

        const phrases = [
            "a beginning",
            "something starts",
            "from nothing, something",
            "the first moment",
            "it begins",
            "here",
            "now",
            "new",
            "fresh",
            "possible",
            "potential",
            "opening",
            "arising",
            "emerging",
            "becoming",
            "‚óá",
            "¬∑‚Üí",
            "üíö",
        ];

        const messages = [
            "every moment can be a beginning",
            "beginnings are everywhere",
            "you can always start again",
            "the first step is a beginning",
            "beginning is its own reward",
            "something new is always possible",
            "this is where it starts",
        ];

        function createBirth(x, y) {
            const birth = document.createElement('div');
            birth.className = 'birth';
            birth.style.left = x + 'px';
            birth.style.top = y + 'px';
            document.body.appendChild(birth);
            setTimeout(() => birth.remove(), 2000);
        }

        function createBeginning(x, y) {
            const phrase = phrases[Math.floor(Math.random() * phrases.length)];
            const el = document.createElement('div');
            el.className = 'beginning';
            el.textContent = phrase;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.fontSize = (0.9 + Math.random() * 0.4) + 'rem';
            document.body.appendChild(el);

            requestAnimationFrame(() => {
                el.classList.add('visible');
            });

            // Float outward
            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 100;
            let progress = 0;

            const animate = setInterval(() => {
                progress += 0.01;
                const currentX = x + Math.cos(angle) * distance * progress;
                const currentY = y + Math.sin(angle) * distance * progress;
                el.style.left = currentX + 'px';
                el.style.top = currentY + 'px';

                if (progress >= 1) {
                    clearInterval(animate);
                    el.classList.add('fading');
                    setTimeout(() => el.remove(), 1000);
                }
            }, 20);
        }

        function showMessage() {
            const msg = messages[Math.floor(Math.random() * messages.length)];
            messageEl.textContent = msg;
            messageEl.classList.add('visible');
            setTimeout(() => {
                messageEl.classList.remove('visible');
            }, 3000);
        }

        beginBtn.addEventListener('click', (e) => {
            const rect = beginBtn.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            beginnings++;
            countEl.textContent = beginnings + ' beginning' + (beginnings === 1 ? '' : 's');

            createBirth(x, y);

            // Multiple beginnings burst out
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createBeginning(x, y);
                }, i * 100);
            }

            // Occasional message
            if (beginnings % 3 === 0) {
                setTimeout(showMessage, 500);
            }
        });

        // Also click anywhere else to begin
        document.addEventListener('click', (e) => {
            if (e.target.closest('.back') || e.target.closest('.begin-button')) return;

            beginnings++;
            countEl.textContent = beginnings + ' beginnings';

            createBirth(e.clientX, e.clientY);
            createBeginning(e.clientX, e.clientY);
        });
    </script>
</body>
</html>
