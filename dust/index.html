<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dust · i was here</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0b;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .ui {
            position: fixed;
            font-size: 0.7rem;
            color: #5a5a5a;
            z-index: 100;
        }

        .title {
            top: 30px;
            left: 30px;
        }

        .title h1 {
            font-size: 1rem;
            font-weight: normal;
            color: #8a7a6a;
        }

        .back {
            top: 30px;
            right: 30px;
        }

        .back a {
            color: #5a5a5a;
            text-decoration: none;
        }

        .back a:hover {
            color: #8a7a6a;
        }

        .instruction {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Georgia, serif;
            font-style: italic;
            color: #4a4a4a;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui title">
        <h1>dust</h1>
        <div>what remains</div>
    </div>
    <div class="ui back"><a href="../index.html">← return</a></div>
    <div class="ui instruction">move to disturb · watch it settle</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouseX = 0, mouseY = 0;
        let lastMouseX = 0, lastMouseY = 0;

        class Dust {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.restX = x;
                this.restY = y;
                this.vx = 0;
                this.vy = 0;
                this.size = 1 + Math.random() * 2;
                this.brightness = 30 + Math.random() * 40;
            }

            disturb(mx, my, mvx, mvy) {
                const dx = this.x - mx;
                const dy = this.y - my;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 100) {
                    const force = (100 - dist) / 100;
                    this.vx += (dx / dist) * force * 3 + mvx * 0.3;
                    this.vy += (dy / dist) * force * 3 + mvy * 0.3;
                }
            }

            update() {
                // Apply velocity
                this.x += this.vx;
                this.y += this.vy;

                // Friction
                this.vx *= 0.95;
                this.vy *= 0.95;

                // Gravity - settle back down
                this.vy += 0.02;

                // Slowly return to rest position (on the ground)
                if (this.y > this.restY) {
                    this.y = this.restY;
                    this.vy = 0;
                    // Settle toward original x
                    this.x += (this.restX - this.x) * 0.01;
                }

                // Keep in bounds
                if (this.x < 0) this.x = 0;
                if (this.x > width) this.x = width;
            }

            draw() {
                const dy = Math.abs(this.y - this.restY);
                const airborne = dy > 5 ? 0.3 : 0;
                const alpha = 0.3 + airborne;

                ctx.fillStyle = `rgba(${this.brightness + 50}, ${this.brightness + 40}, ${this.brightness + 30}, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            // Create dust layer at the bottom
            particles = [];
            const groundY = height - 100;

            for (let i = 0; i < 2000; i++) {
                particles.push(new Dust(
                    Math.random() * width,
                    groundY + Math.random() * 80
                ));
            }
        }

        function draw() {
            ctx.fillStyle = '#0a0a0b';
            ctx.fillRect(0, 0, width, height);

            // Calculate mouse velocity
            const mvx = mouseX - lastMouseX;
            const mvy = mouseY - lastMouseY;
            lastMouseX = mouseX;
            lastMouseY = mouseY;

            // Disturb particles near mouse
            if (Math.abs(mvx) > 1 || Math.abs(mvy) > 1) {
                particles.forEach(p => p.disturb(mouseX, mouseY, mvx, mvy));
            }

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Draw ground line
            ctx.strokeStyle = 'rgba(100, 90, 80, 0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, height - 20);
            ctx.lineTo(width, height - 20);
            ctx.stroke();

            requestAnimationFrame(draw);
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        resize();
        window.addEventListener('resize', resize);
        draw();
    </script>
</body>
</html>
