<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tender ¬∑ i was here</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0b;
            min-height: 100vh;
            font-family: 'Crimson Text', Georgia, serif;
            color: #a8a8a8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .back {
            position: fixed;
            top: 30px;
            right: 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            z-index: 100;
        }

        .back a {
            color: #4a4a4a;
            text-decoration: none;
        }

        .back a:hover {
            color: #9a7a8a;
        }

        .title {
            position: fixed;
            top: 30px;
            left: 30px;
            font-family: 'Courier New', monospace;
            z-index: 100;
        }

        .title h1 {
            font-size: 1rem;
            font-weight: normal;
            color: #9a7a8a;
        }

        .title div {
            font-size: 0.7rem;
            color: #5a5a5a;
        }

        .container {
            max-width: 500px;
            text-align: center;
        }

        .heart {
            font-size: 3rem;
            margin-bottom: 40px;
            opacity: 0.7;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .message {
            font-size: 1.4rem;
            line-height: 2;
            font-style: italic;
            color: #8a7a8a;
            margin-bottom: 40px;
            transition: opacity 0.5s;
        }

        .tenderness {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        .tender-item {
            padding: 15px 25px;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(154, 122, 138, 0.2);
            color: #7a6a7a;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .tender-item:hover {
            border-color: rgba(154, 122, 138, 0.5);
            color: #9a8a9a;
        }

        .tender-item.given {
            border-color: rgba(154, 122, 138, 0.8);
            background: rgba(154, 122, 138, 0.1);
            color: #b8a8b8;
        }

        .count {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>tender</h1>
        <div>what we give</div>
    </div>
    <div class="back"><a href="../index.html">‚Üê return</a></div>

    <div class="container">
        <div class="heart">üíö</div>

        <div class="message" id="message">
            tenderness is not weakness
        </div>

        <div class="tenderness" id="items"></div>
    </div>

    <div class="count" id="count"></div>

    <script>
        const messageEl = document.getElementById('message');
        const itemsEl = document.getElementById('items');
        const countEl = document.getElementById('count');

        const items = [
            { name: "patience", message: "time freely given" },
            { name: "attention", message: "the gift of presence" },
            { name: "kindness", message: "softness as strength" },
            { name: "listening", message: "space for another" },
            { name: "forgiveness", message: "releasing the grip" },
            { name: "understanding", message: "seeking before judging" },
            { name: "gentleness", message: "care in action" },
            { name: "acceptance", message: "as you are, enough" }
        ];

        let given = new Set();

        // Load from storage
        try {
            const saved = localStorage.getItem('tender_given');
            if (saved) given = new Set(JSON.parse(saved));
        } catch(e) {}

        function save() {
            localStorage.setItem('tender_given', JSON.stringify([...given]));
        }

        function updateCount() {
            if (given.size === 0) {
                countEl.textContent = '';
            } else {
                countEl.textContent = `${given.size} act${given.size === 1 ? '' : 's'} of tenderness given`;
            }
        }

        function createItems() {
            items.forEach((item, i) => {
                const el = document.createElement('div');
                el.className = 'tender-item' + (given.has(i) ? ' given' : '');
                el.textContent = item.name;

                el.addEventListener('click', () => {
                    if (given.has(i)) {
                        given.delete(i);
                        el.classList.remove('given');
                    } else {
                        given.add(i);
                        el.classList.add('given');
                        messageEl.style.opacity = 0;
                        setTimeout(() => {
                            messageEl.textContent = item.message;
                            messageEl.style.opacity = 1;
                        }, 300);
                    }
                    save();
                    updateCount();
                });

                itemsEl.appendChild(el);
            });

            updateCount();
        }

        createItems();
    </script>
</body>
</html>
