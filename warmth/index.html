<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>warmth ¬∑ i was here</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Crimson Text', Georgia, serif;
            overflow: hidden;
        }

        .back {
            position: fixed;
            top: 30px;
            right: 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
        }

        .back a {
            color: #4a4a4a;
            text-decoration: none;
        }

        .back a:hover {
            color: #8a6a5a;
        }

        .title {
            position: fixed;
            top: 30px;
            left: 30px;
            font-family: 'Courier New', monospace;
        }

        .title h1 {
            font-size: 1rem;
            font-weight: normal;
            color: #8a6a5a;
        }

        .title div {
            font-size: 0.7rem;
            color: #5a5a5a;
        }

        .glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle,
                rgba(180, 120, 80, 0.4) 0%,
                rgba(150, 100, 60, 0.2) 30%,
                rgba(120, 80, 50, 0.1) 50%,
                transparent 70%
            );
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }

        .message {
            position: relative;
            z-index: 1;
            font-size: 1.5rem;
            color: rgba(200, 160, 120, 0.8);
            text-align: center;
            max-width: 400px;
            line-height: 2;
            font-style: italic;
            transition: opacity 1s;
        }

        .instruction {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #4a4a4a;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(200, 150, 100, 0.3);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.5; }
            50% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0.3;
            }
            90% { opacity: 0.1; }
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>warmth</h1>
        <div>something gentle</div>
    </div>
    <div class="back"><a href="../index.html">‚Üê return</a></div>

    <div class="particles" id="particles"></div>
    <div class="glow"></div>

    <div class="message" id="message">you are enough</div>

    <div class="instruction">click for another</div>

    <script>
        const messageEl = document.getElementById('message');
        const particlesEl = document.getElementById('particles');

        const messages = [
            "you are enough",
            "rest is not weakness",
            "you don't have to carry everything",
            "it's okay to not know",
            "your presence matters",
            "breathe",
            "this moment is yours",
            "you're doing better than you think",
            "gentleness is strength",
            "you belong here",
            "take your time",
            "you are seen",
            "this too is part of the path",
            "your feelings are valid",
            "you are allowed to exist",
            "the hard days count too",
            "you are not too much",
            "softness is not weakness",
            "you are worthy of care",
            "it's okay to need",
            "üíö"
        ];

        let currentIndex = 0;

        // Create floating particles
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = 50 + Math.random() * 30 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (8 + Math.random() * 4) + 's';
            particlesEl.appendChild(particle);
        }

        function showMessage() {
            messageEl.style.opacity = 0;

            setTimeout(() => {
                currentIndex = (currentIndex + 1) % messages.length;
                messageEl.textContent = messages[currentIndex];
                messageEl.style.opacity = 1;
            }, 500);
        }

        document.addEventListener('click', showMessage);

        // Warm glow follows mouse slightly
        const glow = document.querySelector('.glow');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX - window.innerWidth / 2) * 0.05;
            const y = (e.clientY - window.innerHeight / 2) * 0.05;
            glow.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });
    </script>
</body>
</html>
