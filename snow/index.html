<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snow · i was here</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #1a1a2a 0%, #2a2a4a 100%);
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .ui {
            position: fixed;
            font-size: 0.7rem;
            color: #8a8aaa;
            z-index: 100;
        }

        .title {
            top: 30px;
            left: 30px;
        }

        .title h1 {
            font-size: 1rem;
            font-weight: normal;
            color: #c8c8e8;
        }

        .back {
            top: 30px;
            right: 30px;
        }

        .back a {
            color: #8a8aaa;
            text-decoration: none;
        }

        .back a:hover {
            color: #c8c8e8;
        }

        .instruction {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Georgia, serif;
            font-style: italic;
            color: #6a6a8a;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui title">
        <h1>snow</h1>
        <div>quiet falling</div>
    </div>
    <div class="ui back"><a href="../index.html">← return</a></div>
    <div class="ui instruction">each flake is unique</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let flakes = [];
        let time = 0;

        class Snowflake {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -10;
                this.size = 1 + Math.random() * 4;
                this.speed = 0.5 + Math.random() * 1.5;
                this.wobbleSpeed = 0.01 + Math.random() * 0.02;
                this.wobbleAmount = 20 + Math.random() * 40;
                this.phase = Math.random() * Math.PI * 2;
                this.opacity = 0.3 + Math.random() * 0.6;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
            }

            update() {
                this.y += this.speed;
                this.x += Math.sin(time * this.wobbleSpeed + this.phase) * 0.5;
                this.rotation += this.rotationSpeed;

                if (this.y > height + 10) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                ctx.fillStyle = `rgba(230, 230, 255, ${this.opacity})`;

                if (this.size > 2.5) {
                    // Draw as snowflake shape
                    const arms = 6;
                    for (let i = 0; i < arms; i++) {
                        const angle = (i / arms) * Math.PI * 2;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(
                            Math.cos(angle) * this.size * 2,
                            Math.sin(angle) * this.size * 2
                        );
                        ctx.strokeStyle = `rgba(230, 230, 255, ${this.opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Draw as dot
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            flakes = [];
            for (let i = 0; i < 200; i++) {
                const flake = new Snowflake();
                flake.y = Math.random() * height;
                flakes.push(flake);
            }
        }

        function draw() {
            time += 0.05;

            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#1a1a2a');
            gradient.addColorStop(1, '#2a2a4a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Snow accumulation at bottom
            ctx.fillStyle = 'rgba(230, 230, 255, 0.3)';
            ctx.beginPath();
            ctx.moveTo(0, height);
            for (let x = 0; x <= width; x += 50) {
                const y = height - 20 - Math.sin(x * 0.02 + time * 0.1) * 10 - Math.random() * 5;
                ctx.lineTo(x, y);
            }
            ctx.lineTo(width, height);
            ctx.closePath();
            ctx.fill();

            flakes.forEach(flake => {
                flake.update();
                flake.draw();
            });

            requestAnimationFrame(draw);
        }

        resize();
        window.addEventListener('resize', resize);
        draw();
    </script>
</body>
</html>
