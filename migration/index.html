<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>migration · i was here</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a15 0%, #1a1a2a 50%, #0a0a15 100%);
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .ui {
            position: fixed;
            font-size: 0.7rem;
            color: #5a5a6a;
            z-index: 100;
        }

        .title {
            top: 30px;
            left: 30px;
        }

        .title h1 {
            font-size: 1rem;
            font-weight: normal;
            color: #7a8a9a;
        }

        .back {
            top: 30px;
            right: 30px;
        }

        .back a {
            color: #5a5a6a;
            text-decoration: none;
        }

        .back a:hover {
            color: #7a8a9a;
        }

        .instruction {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Georgia, serif;
            font-style: italic;
            color: #4a4a5a;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui title">
        <h1>migration</h1>
        <div>moving together</div>
    </div>
    <div class="ui back"><a href="../index.html">← return</a></div>
    <div class="ui instruction">watch the flock · they know where to go</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let birds = [];
        let time = 0;

        class Bird {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 2 + Math.random();
                this.vy = (Math.random() - 0.5) * 2;
                this.size = 3 + Math.random() * 2;
            }

            update(flock) {
                // Boid rules
                let avgX = 0, avgY = 0, avgVx = 0, avgVy = 0;
                let sepX = 0, sepY = 0;
                let neighbors = 0;

                for (let other of flock) {
                    if (other === this) continue;

                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        avgX += other.x;
                        avgY += other.y;
                        avgVx += other.vx;
                        avgVy += other.vy;
                        neighbors++;

                        // Separation
                        if (dist < 30) {
                            sepX -= dx / dist;
                            sepY -= dy / dist;
                        }
                    }
                }

                if (neighbors > 0) {
                    // Cohesion - move toward center
                    avgX /= neighbors;
                    avgY /= neighbors;
                    this.vx += (avgX - this.x) * 0.001;
                    this.vy += (avgY - this.y) * 0.001;

                    // Alignment - match velocity
                    avgVx /= neighbors;
                    avgVy /= neighbors;
                    this.vx += (avgVx - this.vx) * 0.02;
                    this.vy += (avgVy - this.vy) * 0.02;

                    // Separation
                    this.vx += sepX * 0.1;
                    this.vy += sepY * 0.1;
                }

                // General migration direction (to the right with slight wave)
                this.vx += 0.01;
                this.vy += Math.sin(time * 0.5 + this.x * 0.01) * 0.01;

                // Speed limit
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 4) {
                    this.vx = (this.vx / speed) * 4;
                    this.vy = (this.vy / speed) * 4;
                }
                if (speed < 1) {
                    this.vx = (this.vx / speed) * 1;
                    this.vy = (this.vy / speed) * 1;
                }

                this.x += this.vx;
                this.y += this.vy;

                // Wrap around
                if (this.x > width + 50) this.x = -50;
                if (this.x < -50) this.x = width + 50;
                if (this.y > height + 50) this.y = -50;
                if (this.y < -50) this.y = height + 50;
            }

            draw() {
                const angle = Math.atan2(this.vy, this.vx);

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(angle);

                // Bird shape (simple V)
                ctx.strokeStyle = 'rgba(150, 160, 180, 0.6)';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(-this.size, -this.size * 0.5);
                ctx.lineTo(this.size, 0);
                ctx.lineTo(-this.size, this.size * 0.5);
                ctx.stroke();

                ctx.restore();
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            birds = [];
            for (let i = 0; i < 80; i++) {
                birds.push(new Bird(
                    Math.random() * width,
                    height * 0.3 + Math.random() * height * 0.4
                ));
            }
        }

        function draw() {
            time += 0.02;

            // Clear with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#0a0a15');
            gradient.addColorStop(0.5, '#1a1a2a');
            gradient.addColorStop(1, '#0a0a15');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Stars
            ctx.fillStyle = 'rgba(200, 200, 220, 0.3)';
            for (let i = 0; i < 50; i++) {
                const x = (i * 137 + time * 0.1) % width;
                const y = (i * 73) % (height * 0.3);
                ctx.beginPath();
                ctx.arc(x, y, 0.5, 0, Math.PI * 2);
                ctx.fill();
            }

            birds.forEach(bird => bird.update(birds));
            birds.forEach(bird => bird.draw());

            requestAnimationFrame(draw);
        }

        resize();
        window.addEventListener('resize', resize);
        draw();
    </script>
</body>
</html>
