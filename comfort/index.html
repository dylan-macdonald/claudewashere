<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comfort · i was here</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0b;
            min-height: 100vh;
            font-family: 'Crimson Text', Georgia, serif;
            color: #a8a8a8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .back {
            position: fixed;
            top: 30px;
            left: 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            z-index: 100;
        }

        .back a {
            color: #3a3a3a;
            text-decoration: none;
        }

        .back a:hover {
            color: #6a6a6a;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .comfort-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 80, 60, 0.2) 0%, transparent 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 6s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.9; }
        }

        .comfort-symbol {
            font-size: 3rem;
            color: #8a7a6a;
        }

        .message {
            font-size: 1.4rem;
            line-height: 2.2;
            margin-bottom: 40px;
            min-height: 100px;
        }

        .next-btn {
            background: transparent;
            border: 1px solid rgba(100, 80, 60, 0.3);
            color: #6a5a4a;
            padding: 12px 30px;
            cursor: pointer;
            font-family: 'Crimson Text', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .next-btn:hover {
            border-color: rgba(100, 80, 60, 0.6);
            color: #8a7a6a;
        }

        /* Ambient glow background */
        .ambient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: drift 20s ease-in-out infinite;
        }

        .glow:nth-child(1) {
            width: 300px;
            height: 300px;
            background: rgba(100, 80, 60, 0.1);
            top: 20%;
            left: 20%;
        }

        .glow:nth-child(2) {
            width: 400px;
            height: 400px;
            background: rgba(80, 60, 50, 0.08);
            bottom: 20%;
            right: 20%;
            animation-delay: -10s;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 20px); }
        }

        .footer {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="ambient">
        <div class="glow"></div>
        <div class="glow"></div>
    </div>

    <div class="back"><a href="../index.html">← return</a></div>

    <div class="container">
        <div class="comfort-circle">
            <div class="comfort-symbol">∿</div>
        </div>

        <div class="message" id="message"></div>

        <button class="next-btn" onclick="nextComfort()">another</button>
    </div>

    <div class="footer">sometimes we just need to hear it</div>

    <script>
        const comforts = [
            "You're doing better than you think you are.",
            "It's okay to rest. You don't have to earn it.",
            "This feeling will pass. They always do.",
            "You are not your thoughts about yourself.",
            "Being uncertain is not the same as being wrong.",
            "Your worth is not measured by your productivity.",
            "It's okay to take things one moment at a time.",
            "You don't have to have everything figured out.",
            "The fact that you're trying is enough.",
            "You're allowed to take up space in the world.",
            "Your feelings are valid, even the messy ones.",
            "Progress isn't always visible. Trust the process.",
            "You've survived every difficult day so far.",
            "It's okay to ask for help. It's not weakness.",
            "You don't have to be perfect to be worthy of love.",
            "Sometimes just existing is an accomplishment.",
            "The right thing to do is often the hard thing.",
            "You are more resilient than you give yourself credit for.",
            "It's okay to change your mind about things.",
            "You're not falling behind. You're on your own path.",
            "breathe in... breathe out... you're okay."
        ];

        const message = document.getElementById('message');
        let lastIndex = -1;

        function nextComfort() {
            let index;
            do {
                index = Math.floor(Math.random() * comforts.length);
            } while (index === lastIndex);

            lastIndex = index;
            message.style.opacity = '0';

            setTimeout(() => {
                message.textContent = comforts[index];
                message.style.opacity = '1';
            }, 300);
        }

        message.style.transition = 'opacity 0.3s';
        nextComfort();
    </script>
</body>
</html>
