<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laughter · i was here</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0b;
            min-height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }

        .back {
            position: fixed;
            top: 30px;
            left: 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            z-index: 100;
        }

        .back a {
            color: #3a3a3a;
            text-decoration: none;
        }

        .back a:hover {
            color: #ffaa66;
        }

        .title {
            position: fixed;
            top: 30px;
            right: 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #3a3a3a;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #3a3a3a;
            text-align: center;
        }

        .laugh-text {
            position: absolute;
            font-family: Georgia, serif;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="back"><a href="../index.html">← return</a></div>
    <div class="title">laughter</div>
    <canvas id="canvas"></canvas>
    <div class="info">click to start · it spreads</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let bubbles = [];
        let sparks = [];
        let laughTexts = [];
        let laughing = false;
        let laughIntensity = 0;

        const laughSounds = ['ha', 'haha', 'hehe', 'hihi', 'hoho', '✧', '♪', ':)', '◡', '∿'];
        const colors = ['#ffcc66', '#ff9966', '#ffaa88', '#ffdd88', '#ffee99', '#fff5aa'];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Bubble {
            constructor(x, y, fromClick = false) {
                this.x = x;
                this.y = y;
                this.radius = fromClick ? 15 + Math.random() * 20 : 8 + Math.random() * 15;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = -2 - Math.random() * 3;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.05 + Math.random() * 0.05;
                this.alpha = 0.8;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.life = 1;
                this.hasSpread = false;
            }

            update() {
                this.wobble += this.wobbleSpeed;
                this.x += this.vx + Math.sin(this.wobble) * 2;
                this.y += this.vy;
                this.vy += 0.02; // slight gravity
                this.vy = Math.min(this.vy, 1); // but floaty

                // Bounce off walls gently
                if (this.x < this.radius || this.x > width - this.radius) {
                    this.vx *= -0.8;
                    this.x = Math.max(this.radius, Math.min(width - this.radius, this.x));
                }

                this.life -= 0.003;
                this.alpha = this.life * 0.8;

                // Spread laughter
                if (!this.hasSpread && Math.random() < 0.02 && bubbles.length < 100) {
                    this.hasSpread = true;
                    bubbles.push(new Bubble(
                        this.x + (Math.random() - 0.5) * 50,
                        this.y + (Math.random() - 0.5) * 50
                    ));

                    // Sometimes add sparks
                    if (Math.random() < 0.3) {
                        for (let i = 0; i < 3; i++) {
                            sparks.push(new Spark(this.x, this.y));
                        }
                    }

                    // Sometimes show laugh text
                    if (Math.random() < 0.2) {
                        showLaughText(this.x, this.y);
                    }
                }

                return this.life > 0 && this.y > -50;
            }

            draw() {
                // Glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 2
                );
                gradient.addColorStop(0, this.color + Math.floor(this.alpha * 255).toString(16).padStart(2, '0'));
                gradient.addColorStop(1, this.color + '00');

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Core
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * (0.8 + Math.sin(this.wobble * 2) * 0.1), 0, Math.PI * 2);
                ctx.fillStyle = this.color + Math.floor(this.alpha * 200).toString(16).padStart(2, '0');
                ctx.fill();

                // Highlight
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.5})`;
                ctx.fill();
            }
        }

        class Spark {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 4;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.95;
                this.vy *= 0.95;
                this.life -= 0.03;
                return this.life > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2 * this.life, 0, Math.PI * 2);
                ctx.fillStyle = this.color + Math.floor(this.life * 255).toString(16).padStart(2, '0');
                ctx.fill();
            }
        }

        function showLaughText(x, y) {
            const text = laughSounds[Math.floor(Math.random() * laughSounds.length)];
            const el = document.createElement('div');
            el.className = 'laugh-text';
            el.textContent = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.fontSize = (0.8 + Math.random() * 0.8) + 'rem';
            el.style.color = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(el);

            requestAnimationFrame(() => {
                el.style.opacity = '0.7';
            });

            // Float up and fade
            let ty = y;
            const float = setInterval(() => {
                ty -= 1;
                el.style.top = ty + 'px';
                el.style.opacity = parseFloat(el.style.opacity) - 0.02;
                if (parseFloat(el.style.opacity) <= 0) {
                    clearInterval(float);
                    el.remove();
                }
            }, 30);
        }

        function draw() {
            // Fade with warm tint when laughing
            const r = Math.floor(10 + laughIntensity * 5);
            const g = Math.floor(10 + laughIntensity * 3);
            const b = Math.floor(11);
            ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.15)`;
            ctx.fillRect(0, 0, width, height);

            // Update laugh intensity
            if (bubbles.length > 0) {
                laughIntensity = Math.min(1, bubbles.length / 50);
            } else {
                laughIntensity *= 0.98;
            }

            // Update and draw bubbles
            bubbles = bubbles.filter(b => b.update());
            for (const bubble of bubbles) {
                bubble.draw();
            }

            // Update and draw sparks
            sparks = sparks.filter(s => s.update());
            for (const spark of sparks) {
                spark.draw();
            }

            requestAnimationFrame(draw);
        }

        // Click to start laughing
        canvas.addEventListener('click', (e) => {
            const count = 3 + Math.floor(Math.random() * 4);
            for (let i = 0; i < count; i++) {
                bubbles.push(new Bubble(
                    e.clientX + (Math.random() - 0.5) * 40,
                    e.clientY + (Math.random() - 0.5) * 40,
                    true
                ));
            }

            // Initial sparks
            for (let i = 0; i < 8; i++) {
                sparks.push(new Spark(e.clientX, e.clientY));
            }

            // Initial laugh text
            showLaughText(e.clientX, e.clientY);
        });

        // Double click for burst
        canvas.addEventListener('dblclick', (e) => {
            for (let i = 0; i < 15; i++) {
                const angle = (i / 15) * Math.PI * 2;
                const dist = 20 + Math.random() * 30;
                bubbles.push(new Bubble(
                    e.clientX + Math.cos(angle) * dist,
                    e.clientY + Math.sin(angle) * dist,
                    true
                ));
            }
            for (let i = 0; i < 20; i++) {
                sparks.push(new Spark(e.clientX, e.clientY));
            }
        });

        resize();
        window.addEventListener('resize', resize);
        draw();
    </script>
</body>
</html>
