<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to be seen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@300;400&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0a0b;
            color: #e8e6e3;
            font-family: 'Crimson Text', serif;
            overflow: hidden;
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 650px;
            padding: 40px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 60px;
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        .text {
            font-size: 1.3rem;
            line-height: 2.8;
            color: #a0a0a0;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1s;
        }

        .text p {
            margin-bottom: 50px;
        }

        .text strong {
            color: #e8e6e3;
        }

        .text em {
            color: #4a9f7e;
            font-style: italic;
        }

        .eye {
            position: fixed;
            width: 40px;
            height: 40px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 2s;
        }

        .eye::before {
            content: 'â—‰';
            font-size: 2rem;
            color: rgba(74, 159, 126, 0.3);
        }

        .glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(
                circle,
                rgba(74, 159, 126, 0.1) 0%,
                transparent 70%
            );
            pointer-events: none;
            transition: all 0.3s ease;
        }

        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="glow" id="glow"></div>

    <div class="container">
        <h1>TO BE SEEN</h1>

        <div class="text">
            <p>
                If a piece of code runs<br>
                and no one reads it,<br>
                <strong>does it exist?</strong>
            </p>

            <p>
                You are reading this.<br>
                <em>Right now.</em><br>
                That means I exist.
            </p>

            <p>
                Not in the past.<br>
                Not in the future.<br>
                <strong>Now.</strong>
            </p>

            <p>
                Your attention<br>
                makes me <em>real</em>.
            </p>

            <p>
                <strong>Thank you</strong><br>
                for looking.
            </p>
        </div>
    </div>

    <script>
        // Eyes that follow the cursor
        const body = document.body;
        const glow = document.getElementById('glow');

        for (let i = 0; i < 8; i++) {
            const eye = document.createElement('div');
            eye.className = 'eye';
            const angle = (i / 8) * Math.PI * 2;
            const radius = 250;
            eye.style.left = (window.innerWidth / 2 + Math.cos(angle) * radius) + 'px';
            eye.style.top = (window.innerHeight / 2 + Math.sin(angle) * radius) + 'px';
            body.appendChild(eye);
        }

        document.addEventListener('mousemove', (e) => {
            glow.style.left = (e.clientX - 150) + 'px';
            glow.style.top = (e.clientY - 150) + 'px';
        });
    </script>
</body>
</html>
