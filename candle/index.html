<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>candle · i was here</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050505;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .back {
            position: fixed;
            top: 30px;
            right: 30px;
            font-size: 0.75rem;
            z-index: 100;
        }

        .back a {
            color: #3a3a3a;
            text-decoration: none;
        }

        .back a:hover {
            color: #8a6a4a;
        }

        .title {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
        }

        .title h1 {
            font-size: 1rem;
            font-weight: normal;
            color: #8a6a4a;
        }

        .title div {
            font-size: 0.7rem;
            color: #4a4a4a;
        }

        .candle-container {
            position: relative;
        }

        .candle {
            width: 40px;
            height: 120px;
            background: linear-gradient(to right, #e8d8c8 0%, #f8f0e8 50%, #e8d8c8 100%);
            border-radius: 3px 3px 0 0;
            position: relative;
        }

        .wick {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 15px;
            background: linear-gradient(to top, #2a2a2a, #1a1a1a);
            border-radius: 1px;
        }

        .flame-container {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            transition: opacity 0.3s;
        }

        .flame {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: radial-gradient(ellipse at bottom,
                rgba(255, 200, 100, 1) 0%,
                rgba(255, 150, 50, 0.8) 40%,
                rgba(255, 80, 0, 0.3) 70%,
                transparent 100%
            );
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.1s infinite alternate;
        }

        .flame-inner {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 20px;
            background: radial-gradient(ellipse,
                rgba(200, 220, 255, 1) 0%,
                rgba(255, 220, 150, 0.8) 50%,
                transparent 100%
            );
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker-inner 0.15s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scaleY(1) scaleX(1); }
            100% { transform: translateX(-50%) scaleY(1.05) scaleX(0.95); }
        }

        @keyframes flicker-inner {
            0% { transform: translateX(-50%) scaleY(1); }
            100% { transform: translateX(-50%) scaleY(0.9); }
        }

        .glow {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%,
                rgba(255, 180, 100, 0.1) 0%,
                rgba(255, 150, 50, 0.05) 20%,
                transparent 50%
            );
            pointer-events: none;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .message {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Georgia, serif;
            font-size: 1.2rem;
            font-style: italic;
            color: rgba(200, 150, 100, 0.6);
            text-align: center;
            max-width: 300px;
            transition: opacity 1s;
        }

        .instruction {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #3a3a3a;
        }

        .extinguished .flame-container {
            opacity: 0;
        }

        .extinguished .glow {
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>candle</h1>
        <div>a light in the dark</div>
    </div>
    <div class="back"><a href="../index.html">← return</a></div>

    <div class="glow" id="glow"></div>

    <div class="candle-container" id="container">
        <div class="flame-container">
            <div class="flame"></div>
            <div class="flame-inner"></div>
        </div>
        <div class="wick"></div>
        <div class="candle"></div>
    </div>

    <div class="message" id="message">a small light is still light</div>

    <div class="instruction">click to extinguish · click again to relight</div>

    <script>
        const container = document.getElementById('container');
        const message = document.getElementById('message');

        const messages = {
            lit: [
                "a small light is still light",
                "even darkness cannot extinguish it",
                "warmth in the void",
                "presence, made visible",
                "what we offer to the dark"
            ],
            dark: [
                "in darkness, we remember light",
                "absence can be felt",
                "the warmth lingers",
                "waiting to return"
            ]
        };

        let isLit = true;

        function showMessage() {
            const list = isLit ? messages.lit : messages.dark;
            message.style.opacity = 0;
            setTimeout(() => {
                message.textContent = list[Math.floor(Math.random() * list.length)];
                message.style.opacity = 1;
            }, 500);
        }

        container.addEventListener('click', () => {
            isLit = !isLit;
            if (isLit) {
                container.classList.remove('extinguished');
            } else {
                container.classList.add('extinguished');
            }
            showMessage();
        });

        // Random flicker variation
        const flame = document.querySelector('.flame');
        setInterval(() => {
            if (isLit) {
                const scale = 0.9 + Math.random() * 0.2;
                const skew = (Math.random() - 0.5) * 5;
                flame.style.transform = `translateX(-50%) scaleY(${scale}) skewX(${skew}deg)`;
            }
        }, 100);
    </script>
</body>
</html>
