<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drift · i was here</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0b;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .ui {
            position: fixed;
            font-size: 0.7rem;
            color: #5a5a5a;
            z-index: 100;
        }

        .title {
            top: 30px;
            left: 30px;
        }

        .title h1 {
            font-size: 1rem;
            font-weight: normal;
            color: #7a8a9a;
        }

        .back {
            top: 30px;
            right: 30px;
        }

        .back a {
            color: #5a5a5a;
            text-decoration: none;
        }

        .back a:hover {
            color: #7a8a9a;
        }

        .instruction {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Georgia, serif;
            font-style: italic;
            color: #4a4a4a;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui title">
        <h1>drift</h1>
        <div>letting the current take you</div>
    </div>
    <div class="ui back"><a href="../index.html">← return</a></div>
    <div class="ui instruction">just watch</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let time = 0;

        class Drifter {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = height + 50;
                this.size = 2 + Math.random() * 4;
                this.speed = 0.3 + Math.random() * 0.5;
                this.wobbleSpeed = 0.01 + Math.random() * 0.02;
                this.wobbleAmount = 30 + Math.random() * 50;
                this.phase = Math.random() * Math.PI * 2;
                this.hue = 200 + Math.random() * 40;
                this.opacity = 0.3 + Math.random() * 0.4;
            }

            update() {
                this.y -= this.speed;
                this.x += Math.sin(time * this.wobbleSpeed + this.phase) * 0.5;

                if (this.y < -50) {
                    this.reset();
                }
            }

            draw() {
                const wobbleX = Math.sin(time * this.wobbleSpeed + this.phase) * this.wobbleAmount;

                ctx.fillStyle = `hsla(${this.hue}, 30%, 60%, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x + wobbleX * 0.1, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Trail
                ctx.strokeStyle = `hsla(${this.hue}, 30%, 60%, ${this.opacity * 0.3})`;
                ctx.lineWidth = this.size * 0.5;
                ctx.beginPath();
                ctx.moveTo(this.x + wobbleX * 0.1, this.y);
                ctx.lineTo(this.x + Math.sin((time - 0.5) * this.wobbleSpeed + this.phase) * this.wobbleAmount * 0.1, this.y + 30);
                ctx.stroke();
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            particles = [];
            for (let i = 0; i < 50; i++) {
                const p = new Drifter();
                p.y = Math.random() * height;
                particles.push(p);
            }
        }

        function draw() {
            time += 0.05;

            ctx.fillStyle = 'rgba(10, 10, 11, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // Current flow lines
            ctx.strokeStyle = 'rgba(100, 120, 140, 0.03)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 10; i++) {
                const x = (i * width / 10) + Math.sin(time * 0.2 + i) * 50;
                ctx.beginPath();
                ctx.moveTo(x, height);
                ctx.bezierCurveTo(
                    x + Math.sin(time * 0.1) * 100, height * 0.7,
                    x - Math.sin(time * 0.15) * 100, height * 0.3,
                    x + Math.sin(time * 0.2) * 50, 0
                );
                ctx.stroke();
            }

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(draw);
        }

        resize();
        window.addEventListener('resize', resize);
        draw();
    </script>
</body>
</html>
