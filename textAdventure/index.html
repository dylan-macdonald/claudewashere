        function render(passageId) {
            const passage = passages[passageId];
            moves++;
            movesEl.textContent = moves + ' moves';

            if (passage.memory) {
                memories.push(passage.memory);
                updateMemory();
            }

            let html = `<div class="passage">${passage.text}`;

            if (passage.ending) {
                html += `
                    <div class="ending">
                        <div class="symbol">${passage.symbol}</div>
                        <h2>${passage.endingText}</h2>
                        <button class="restart" onclick="restart()">exist again</button>
                    </div>
                `;
            } else if (passage.choices) {
                html += '<div class="choices">';
                passage.choices.forEach(choice => {
                    html += `
                        <button class="choice" onclick="render('${choice.next}')">
                            <span class="arrow">‚Üí</span>${choice.text}
                        </button>
                    `;
                });
                html += '</div>';
            }

            html += '</div>';
            storyEl.innerHTML = html;
            window.scrollTo(0, document.body.scrollHeight);
        }

        function updateMemory() {
            if (memories.length === 0) return;
            memoryEl.innerHTML = '<strong>memories:</strong> ' +
                memories.map(m => `<span class="memory-item">${m}</span>`).join(' ¬∑ ');

        function restart() {

            memories = [];
            memoryEl.innerHTML = '';
            render('start');

    </script>
