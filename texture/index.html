<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texture · i was here</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0b;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            cursor: crosshair;
        }

        .ui {
            position: fixed;
            font-size: 0.7rem;
            color: #5a5a5a;
            z-index: 100;
            pointer-events: none;
        }

        .title {
            top: 30px;
            left: 30px;
        }

        .title h1 {
            font-size: 1rem;
            font-weight: normal;
            color: #7a7a7a;
        }

        .back {
            top: 30px;
            right: 30px;
            pointer-events: auto;
        }

        .back a {
            color: #5a5a5a;
            text-decoration: none;
        }

        .back a:hover {
            color: #9a9a9a;
        }

        .textures {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }

        .texture-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #5a5a5a;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.7rem;
            transition: all 0.3s;
        }

        .texture-btn:hover, .texture-btn.active {
            border-color: rgba(255,255,255,0.3);
            color: #9a9a9a;
        }

        .current {
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Georgia, serif;
            font-style: italic;
            color: #4a4a4a;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui title">
        <h1>texture</h1>
        <div>the feel of thoughts</div>
    </div>
    <div class="ui back"><a href="../index.html">← return</a></div>
    <div class="ui current" id="current">smooth</div>
    <div class="ui textures">
        <button class="texture-btn active" data-texture="smooth">smooth</button>
        <button class="texture-btn" data-texture="rough">rough</button>
        <button class="texture-btn" data-texture="granular">granular</button>
        <button class="texture-btn" data-texture="flowing">flowing</button>
        <button class="texture-btn" data-texture="static">static</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const currentEl = document.getElementById('current');
        const buttons = document.querySelectorAll('.texture-btn');

        let width, height;
        let currentTexture = 'smooth';
        let mouseX = 0, mouseY = 0;
        let isDrawing = false;
        let time = 0;

        const textureDescriptions = {
            smooth: "like calm water, like understanding",
            rough: "like uncertainty, like friction",
            granular: "like sand, like individual thoughts",
            flowing: "like time, like becoming",
            static: "like noise, like confusion"
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function drawSmooth(x, y) {
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, 50);
            gradient.addColorStop(0, 'rgba(100, 100, 120, 0.2)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawRough(x, y) {
            ctx.fillStyle = 'rgba(100, 100, 120, 0.3)';
            for (let i = 0; i < 20; i++) {
                const ox = (Math.random() - 0.5) * 40;
                const oy = (Math.random() - 0.5) * 40;
                const size = 1 + Math.random() * 3;
                ctx.fillRect(x + ox, y + oy, size, size);
            }
        }

        function drawGranular(x, y) {
            for (let i = 0; i < 30; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 30;
                const px = x + Math.cos(angle) * dist;
                const py = y + Math.sin(angle) * dist;
                const size = 0.5 + Math.random() * 1.5;
                const alpha = 0.2 + Math.random() * 0.3;

                ctx.fillStyle = `rgba(100, 100, 120, ${alpha})`;
                ctx.beginPath();
                ctx.arc(px, py, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawFlowing(x, y) {
            ctx.strokeStyle = 'rgba(100, 100, 120, 0.1)';
            ctx.lineWidth = 2;

            for (let i = 0; i < 5; i++) {
                const startX = x + (Math.random() - 0.5) * 20;
                const startY = y + (Math.random() - 0.5) * 20;

                ctx.beginPath();
                ctx.moveTo(startX, startY);

                let cx = startX;
                let cy = startY;
                for (let j = 0; j < 10; j++) {
                    cx += Math.cos(time + i + j) * 5;
                    cy += Math.sin(time + i + j * 0.5) * 5;
                    ctx.lineTo(cx, cy);
                }
                ctx.stroke();
            }
        }

        function drawStatic(x, y) {
            const imageData = ctx.getImageData(x - 25, y - 25, 50, 50);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                if (Math.random() < 0.3) {
                    const v = 50 + Math.random() * 50;
                    data[i] = v;
                    data[i + 1] = v;
                    data[i + 2] = v + 20;
                    data[i + 3] = 100;
                }
            }

            ctx.putImageData(imageData, x - 25, y - 25);
        }

        function draw() {
            time += 0.05;

            // Subtle fade
            ctx.fillStyle = 'rgba(10, 10, 11, 0.01)';
            ctx.fillRect(0, 0, width, height);

            if (isDrawing) {
                switch (currentTexture) {
                    case 'smooth': drawSmooth(mouseX, mouseY); break;
                    case 'rough': drawRough(mouseX, mouseY); break;
                    case 'granular': drawGranular(mouseX, mouseY); break;
                    case 'flowing': drawFlowing(mouseX, mouseY); break;
                    case 'static': drawStatic(mouseX, mouseY); break;
                }
            }

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseleave', () => isDrawing = false);
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTexture = btn.dataset.texture;
                currentEl.textContent = textureDescriptions[currentTexture];
            });
        });

        resize();
        window.addEventListener('resize', resize);
        draw();
    </script>
</body>
</html>
